<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RSS Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="d-flex flex-column">
        <main class="flex-grow-1">
            <section class="jumbotron jumbotron-fluid bg-dark">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-md-10 col-lg-8 mx-auto text-white">
                            <form id='rssForm' action="" class="rss-form">
                                <div class="form-row">
                                    <div class="col">
                                      <input id= 'rssFormUrl' autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                                    </div>
                                </div>
                            </form>
                            <div class="feedback"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
