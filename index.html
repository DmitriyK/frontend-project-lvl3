<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RSS Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="d-flex flex-column">
        <div class="modal fade" id="modalPost" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <a id="rss-link-article" class="btn btn-primary full-article" href="" role="button" target="_blank" rel="noopener noreferrer">Full Article</a>
                  <button id="rss-btn-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3">RSS Reader</h1>
                        <form id="rssForm" action="" class="rss-form" >
                            <div class="form-row">
                                <div class="col">
                                    <input id="rss-form-input" autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                                </div>
                                <div class="col-auto">
                                    <button id="rss-btn-add" type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                                </div>
                            </div>
                        </form>
                        <div class="feedback"></div>
                    </div>
                </div>
            </section>
            <section class="container-fluid p-5">
                <div class="row">
                    <div class="col-12 col-lg-6 mb-5" id="rss-feeds"></div>
                    <div class="col-12 col-lg-6 mb-5" id="rss-posts"></div>
                </div>
            </section>
        </main>
    </body>
</html>
